    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute  vec4 vPosition;
        varying vec4 fPosition;
        uniform mat4 modelViewMatrix;
        uniform mat4 projectionMatrix;

        void main() 
        {
            gl_Position = projectionMatrix * modelViewMatrix * vPosition/vPosition.w;
            fPosition = vPosition;
        }
</script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;

        varying vec4 fPosition;

        void
        main()
        {
            float sea = 0.0;
            float land = 0.01;
            float mountain = 0.3;
            float snow = .4;
            float max = .6;

            /*assigning colors according to the height*/

            if(fPosition.y <= sea) {
                gl_FragColor = vec4(0.0, 0.5, 0.0 - (sea - fPosition.y), 1.0);
            } else if(fPosition.y > sea && fPosition.y <= land) {
                gl_FragColor = vec4(0.8, 0.5, .2 - (sea - fPosition.y), 1.0);
            } else if(fPosition.y > land && fPosition.y <= snow) {
                gl_FragColor = vec4(0.6 - (snow - fPosition.y), 0.3 - (snow - fPosition.y), 0.2 - (snow - fPosition.y), 1.0);  
            } else {
                gl_FragColor = vec4(1.0 - (max - fPosition.y), 1.0, 1.0 - (max - fPosition.y), 1.0);
            }
        }
    </script>

    <script type="text/javascript" src="../Common/webgl-utils.js"></script>

    <script type="text/javascript" src="step_4.js"></script>
    
</head>
